<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <svg
          width="200"
          height="200"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- личико -->
          <circle
            cx="100"
            cy="100"
            r="90"
            fill="red"
            stroke="blue"
            stroke-width="3"
          />

          <!-- левый глазик -->
          <circle cx="70" cy="70" r="10" fill="white" />

          <!-- поавый глазик -->
          <circle cx="130" cy="70" r="10" fill="white" />

          <!-- ротик -->
          <path
            d="M 60 130 Q 100 110 140 130"
            fill="transparent"
            stroke="black"
            stroke-width="3"
          />
        </svg>
      </div>
      <div class="box">
        <svg
          width="200"
          height="200"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- личико -->
          <circle
            cx="100"
            cy="100"
            r="90"
            fill="yellow"
            stroke="black"
            stroke-width="3"
          />

          <!-- левый глазик -->
          <circle cx="70" cy="70" r="10" fill="black" />

          <!-- поавый глазик -->
          <circle cx="130" cy="70" r="10" fill="black" />

          <!-- ротик -->
          <path
            d="M 60 130 Q 100 170 140 130"
            fill="transparent"
            stroke="black"
            stroke-width="3"
          />
        </svg>
      </div>
      <div class="box">
        <svg
          width="200"
          height="200"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- личико -->
          <circle
            cx="100"
            cy="100"
            r="90"
            fill="green"
            stroke="black"
            stroke-width="3"
          />

          <!-- левый глазик -->
          <circle cx="70" cy="70" r="10" fill="orange" />

          <!-- поавый глазик -->
          <circle cx="130" cy="70" r="10" fill="orange" />

          <!-- ротик -->
          <path
            d="M 60 130 Q 100 150 140 130"
            fill="transparent"
            stroke="black"
            stroke-width="3"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
